<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>

    <div>
        <h2>Add a Post</h2>
        <form action="/add_post" method="POST">
            <input type="text" name="image_url" placeholder="Image URL" required>
            <textarea name="description" placeholder="Description" required></textarea>
            <!-- Hardcoded user_id for testing -->
            <input type="hidden" name="user_id" value="60d5c496f3e2f74b9b5a92e2">
            <button type="submit">Add Post</button>
        </form>
    </div>

    <div>
        <h2>All Posts</h2>
        {% for post in posts %}
            <div class="post">
                <img src="{{ post.image_url }}" alt="Post Image">
                <p>{{ post.description }}</p>
                <form action="/add_comment" method="POST">
                    <input type="hidden" name="post_id" value="{{ post._id }}">
                    <!-- Hardcoded user_id for testing -->
                    <input type="hidden" name="user_id" value="60d5c496f3e2f74b9b5a92e2">
                    <textarea name="comment" required></textarea>
                    <button type="submit">Add Comment</button>
                </form>
                <div id="comments-{{ post._id }}">
                    <!-- Comments will be loaded here by JavaScript -->
                </div>
            </div>
        {% endfor %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const posts = document.querySelectorAll('.post');

            posts.forEach(post => {
                const postId = post.querySelector('input[name="post_id"]').value;
                fetch(`/get_comments/${postId}`)
                    .then(response => response.json())
                    .then(data => {
                        const commentsContainer = post.querySelector(`#comments-${postId}`);
                        commentsContainer.innerHTML = '';
                        data.forEach(comment => {
                            commentsContainer.innerHTML += `<p><strong>${comment.user}:</strong> ${comment.comment}</p>`;
                        });
                    })
                    .catch(error => console.error('Error fetching comments:', error));
            });
        });
    </script>
</body>
</html>
