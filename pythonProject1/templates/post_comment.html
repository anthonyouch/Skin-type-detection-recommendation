<!DOCTYPE html>
<html>
<head>
    <title>Post</title>
</head>
<body>
    <h1>Post Details</h1>
    <img src="{{ post['image_url'] }}" alt="Post Image" width="400">
    <p>{{ post['description'] }}</p>

    <h2>Comments</h2>
    <form method="POST">
        <textarea name="text" rows="4" cols="50"></textarea>
        <br>
        <button type="submit">Add Comment</button>
    </form>

    <ul>
        {% for comment in comments %}
        <li>{{ comment['text'] }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
