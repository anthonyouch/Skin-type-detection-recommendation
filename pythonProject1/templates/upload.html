<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        img {
            max-width: 320px;
            max-height: 240px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/register">Register</a>
        <a href="/upload">Upload</a>
    </div>

    <div class="content">
        <h1>Upload a Photo to Detect Skin Type</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        <div id="result"></div>
        <div id="uploaded-image"></div>
        <h2>All Uploaded Images</h2>
        <div id="all-images"></div>
    </div>

    <script>
        document.getElementById('upload-form').onsubmit = async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            await uploadImage(file);
            await fetchAllImages();
        };

        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('http://127.0.0.1:5001/predict', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                let resultText = 'Detected Skin Type: ' + result.skin_type + '<br>Recommendations:<ul>';
                result.recommendations.forEach(rec => {
                    resultText += '<li>' + rec + '</li>';
                });
                resultText += '</ul>';
                const imageUrl = 'http://127.0.0.1:5001' + result.image_url;
                document.getElementById('result').innerHTML = resultText;
                document.getElementById('uploaded-image').innerHTML = '<img src="' + imageUrl + '" alt="Uploaded Image">';
            } else {
                document.getElementById('result').innerHTML = 'Error: ' + response.statusText;
            }
        }

        async function fetchAllImages() {
            const response = await fetch('http://127.0.0.1:5001/all_images', {
                method: 'GET'
            });

            if (response.ok) {
                const images = await response.json();
                const allImagesDiv = document.getElementById('all-images');
                allImagesDiv.innerHTML = '';  // Clear existing images
                images.forEach(image => {
                    const imageUrl = 'http://127.0.0.1:5001' + image.image_url;
                    const imgElement = document.createElement('img');
                    imgElement.src = imageUrl;
                    imgElement.alt = image.filename;
                    imgElement.title = 'Skin Type: ' + image.skin_type;
                    allImagesDiv.appendChild(imgElement);
                });
            } else {
                document.getElementById('result').innerHTML = 'Error fetching images: ' + response.statusText;
            }
        }

        // Fetch all images when the page loads
        fetchAllImages();
    </script>
</body>
</html>
